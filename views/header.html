<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/header.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/01a517b5c8.js" crossorigin="anonymous"></script>
</head>
{% block content %}
<header>
<nav>
    <div class="nav-container">
        <div class="nav-1">
            <a href="/main"><img class="logo_instagram_txt" src="/img/PIG_DIARY.jpg" alt="logo_text"></a>
        </div>
        <div class="nav-2">
            <input id="searchInput" type="search" class="input-search" placeholder="검색">
        </div>
        <a class="post-button" data-toggle="modal" data-target="#exampleModal"><i class="fa-regular fa-square-plus fa-2xl"></i></a>
        <div class="nav-3">
            <div class="user-state">
                {% if user and user.id %}
                <a>{{user.nick}}님 반갑습니다.</a>
                <a href="/auth/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                {% else %}
                <a href="/">로그인 </a>
                <a href="/">회원가입 </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 10px 10px;">
                <h5 class="modal-title" id="exampleModalLabel">게시글 작성</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding: 5px 20px 10px 20px;">
                <form action="">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">게시글 제목</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">게시글 내용</label>
                        <textarea class="form-control" id="message-text" style="height:300px;"></textarea>
                    </div>
                    <div class="">
                        <label for="img" class=""></label>
                        <input type="file" class="" multiple/>
                    </div>
                </form>
            </div>
            <div class="img-prepare">adfasdf</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary">공유하기</button>
            </div>
        </div>
    </div>
</div>
</header>
{% endblock %}
