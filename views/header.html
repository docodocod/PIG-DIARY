<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Instagram</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/header.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav>
    <div class="nav-container">
        <div class="nav-1">
            <!-- <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png" alt="logo_img">
            <div class="vl"></div> -->
            <a href="/"><img class="logo_instagram_txt" src="../static/img/logo_text.png" alt="logo_text"></a>
        </div>
        <input id="searchInput" type="search" class="input-search" placeholder="검색">
        <div class="nav-2">
            <a href="/"><img src="../static/img/home.png" alt="홈"></a>
            <img src="../static/img/dm.png" style="margin-top: 5px;" alt="DM">

            <!-- 모달 버튼 -->
            <button type="button" class="feedadd" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="../static/img/adding_feed.png" style="width: 20px; height: 20px;" alt="addfeed">
            </button>
            <div class="dropdown">
                <button class="feedadd" type="button" id="dropdownMenuButton3"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="탐색">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3" id="research_list">
                    <li><a class="dropdown-item" href="">준비중입니다</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="feedadd" type="button" id="dropdownMenuButton2" onclick="feed_alert()"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2" id="alert_list">

                </ul>

            </div>
            <div class="dropdown">
                <button class="feedadd" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <div id="profileimg"></div>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/profile">프로필</a></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
