<head>
    <meta charset="utf-8"/>
    <title>Kakao 지도 시작하기</title>
</head>
{% block content %}
<div id="map" style="width:100%;height:100%;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=22382396d3cba032b99b1fcc9ec5b4f1"></script>
<script>
    function success(pos) { // 위치 정보를 가져오는데 성공했을 때 호출되는 콜백 함수 (pos : 위치 정보 객체)
        loadKakaoMap(pos.coords.latitude,pos.coords.longitude);
    }
    function fail(err) { // 위치 정보를 가져오는데 실패했을 때 호출되는 콜백 함수
        alert('현위치를 찾을 수 없습니다.');
    }
    function loadKakaoMap(lat, lng){
        console.log(`위도:${lat}`);
        console.log(`경도:${lng}`);
        const mapDiv = document.getElementById('map');
        var map;
        map = new kakao.maps.Map(mapDiv,{
            center: new kakao.maps.LatLng(lat,lng), //좌표
            level:3,
        });
    }
    navigator.geolocation.getCurrentPosition(success,fail);
</script>
{% endblock %}
